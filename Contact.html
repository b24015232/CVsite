  <script>
    function copyText(button) {
        var text = button.previousElementSibling.innerText; // Prend le texte du paragraphe avant le bouton
        var textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy"); // Copie le texte
        document.body.removeChild(textarea);
        alert("Texte copié : " + text);
    }
    </script>
